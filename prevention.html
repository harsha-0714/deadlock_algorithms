<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Deadlock Prevention - Resource Ordering</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --primary: #2563eb;
      --secondary: #f1f5f9;
      --accent: #38bdf8;
      --text: #1e293b;
      --card-bg: #fff;
      --card-shadow: 0 4px 24px rgba(30,41,59,0.08);
      --danger: #ef4444;
      --success: #22c55e;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--secondary);
      color: var(--text);
      min-height: 100vh;
    }
    header {
      background: var(--primary);
      color: #fff;
      padding: 1.2rem 0;
      text-align: center;
      font-size: 1.7rem;
      font-weight: 700;
      letter-spacing: 1px;
      box-shadow: 0 2px 8px rgba(30,41,59,0.05);
      position: sticky;
      top: 0;
      z-index: 2;
    }
    .container {
      background: var(--card-bg);
      border-radius: 1.1rem;
      box-shadow: var(--card-shadow);
      max-width: 600px;
      margin: 2.5rem auto;
      padding: 2.5rem 2rem 2rem 2rem;
    }
    .back-btn {
      display: inline-block;
      background: none;
      border: none;
      color: var(--primary);
      font-size: 1rem;
      font-weight: 500;
      margin-bottom: 1.2rem;
      cursor: pointer;
      text-decoration: underline;
      transition: color 0.15s;
    }
    .back-btn:hover, .back-btn:focus {
      color: var(--accent);
    }
    .strategy-title {
      font-size: 1.35rem;
      font-weight: 600;
      color: var(--primary);
      margin-bottom: 0.5rem;
    }
    .strategy-desc {
      color: #64748b;
      font-size: 1.05rem;
      margin-bottom: 1.7rem;
    }
    .algo-content {
      margin-top: 1.2rem;
      padding: 1.2rem;
      background: var(--secondary);
      border-radius: 0.7rem;
      box-shadow: 0 2px 8px rgba(30,41,59,0.05);
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 1rem;
    }
    th, td {
      border: 1px solid #e2e8f0;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #f8fafc;
      font-weight: 600;
    }
    input[type="number"], input[type="text"] {
      padding: 7px;
      border-radius: 5px;
      border: 1px solid #cbd5e1;
      font-size: 1rem;
      width: 90px;
      margin: 2px 0;
      transition: border 0.15s;
    }
    input[type="number"]:focus, input[type="text"]:focus {
      border: 1.5px solid var(--primary);
      outline: none;
    }
    .input-group {
      margin-bottom: 1.2rem;
    }
    .algo-btn {
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.16s;
      margin-top: 1rem;
    }
    .algo-btn:hover, .algo-btn:focus {
      background: var(--primary);
    }
    #result {
      padding: 1rem;
      margin-top: 1.2rem;
      border-radius: 0.7rem;
      font-size: 1.08rem;
      font-weight: 500;
      box-shadow: 0 2px 8px rgba(30,41,59,0.06);
    }
    .safe {
      background: #dcfce7;
      color: var(--success);
      border: 1.5px solid var(--success);
    }
    .unsafe {
      background: #fee2e2;
      color: var(--danger);
      border: 1.5px solid var(--danger);
    }
    @media (max-width: 700px) {
      .container {
        margin: 1.2rem 0.5rem;
        padding: 1.2rem 0.5rem;
      }
      input[type="number"], input[type="text"] {
        width: 60px;
      }
    }
  </style>
</head>
<body>
  <header>
    Deadlock Prevention
  </header>
  <div class="container">
    <button class="back-btn" onclick="window.location.href='index.html'">&larr; Back to Main Page</button>
    <div class="strategy-title">Resource Ordering Strategy</div>
    <div class="strategy-desc">
      Assign unique priorities to each resource (1 = lowest). Enter a resource request sequence to check if the request is safe (resources must be requested in increasing order of priority).
    </div>
    <div class="algo-content">
      <div class="input-group">
        <label><strong>Number of Resources:</strong></label>
        <input type="number" id="numResources" min="2" value="3" onchange="createResourceInputs()">
      </div>
      <div id="resourceInputs"></div>
      <div class="input-group">
        <label><strong>Process Request Sequence (comma-separated):</strong></label>
        <input type="text" id="processSequence" placeholder="e.g. R1,R3,R2">
      </div>
      <button class="algo-btn" onclick="validateRequest()">Check Safety</button>
      <div id="result"></div>
    </div>
  </div>
  <script>
    let resourceOrder = {};

    function createResourceInputs() {
      const num = parseInt(document.getElementById('numResources').value);
      let html = `<table>
          <tr><th>Resource</th><th>Priority (1=lowest)</th></tr>`;
      for(let i = 1; i <= num; i++) {
        html += `
          <tr>
            <td>R${i}</td>
            <td>
              <input type="number" id="prioR${i}" min="1" max="${num}" value="${i}" onchange="validatePriorities()">
            </td>
          </tr>`;
      }
      html += "</table>";
      document.getElementById('resourceInputs').innerHTML = html;
      validatePriorities();
    }

    function validatePriorities() {
      const num = parseInt(document.getElementById('numResources').value);
      const priorities = new Set();
      let valid = true;
      for(let i = 1; i <= num; i++) {
        const prio = parseInt(document.getElementById(`prioR${i}`).value);
        if(prio < 1 || prio > num) {
          showResult(`Priority for R${i} must be between 1 and ${num}.`, false);
          valid = false;
          break;
        }
        if(priorities.has(prio)) {
          showResult(`Priority ${prio} is assigned to multiple resources!`, false);
          valid = false;
          break;
        }
        priorities.add(prio);
        resourceOrder[`R${i}`] = prio;
      }
      if(valid) showResult('', null);
      return valid;
    }

    function validateRequest() {
      if(!validatePriorities()) return;
      const sequence = document.getElementById('processSequence').value
        .split(',')
        .map(s => s.trim().toUpperCase())
        .filter(s => s.length > 0);

      if(sequence.length === 0) {
        showResult("Please enter a request sequence.", false);
        return;
      }

      // Convert resource names to priorities
      const prioritySequence = [];
      for(const res of sequence) {
        if(!(res in resourceOrder)) {
          showResult(`Invalid resource: ${res}`, false);
          return;
        }
        prioritySequence.push(resourceOrder[res]);
      }

      // Check ordering
      let lastPriority = -Infinity;
      let isOrdered = true;
      for(const prio of prioritySequence) {
        if(prio < lastPriority) {
          isOrdered = false;
          break;
        }
        lastPriority = prio;
      }

      if(isOrdered) {
        showResult("✅ Safe request: Resources requested in valid order. <br> <strong>Deadlock prevented!</strong>", true);
      } else {
        showResult("❌ Unsafe request: Potential deadlock detected! <br> <strong>Resources must be requested in increasing order of priority.</strong>", false);
      }
    }

    function showResult(message, isSafe) {
      const resultDiv = document.getElementById('result');
      if(isSafe === null) {
        resultDiv.textContent = '';
        resultDiv.className = '';
        return;
      }
      resultDiv.className = isSafe ? 'safe' : 'unsafe';
      if(message) {
        resultDiv.innerHTML = message + "<br><br><strong>Resource Order:</strong><br>" +
          Object.entries(resourceOrder)
            .sort((a, b) => a[1] - b[1])
            .map(([res, prio]) => `${res} (Priority ${prio})`)
            .join(' &rarr; ');
      }
    }

    // Initial setup
    createResourceInputs();
  </script>
</body>
</html>
