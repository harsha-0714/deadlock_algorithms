<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Deadlock Detection - Wait-for Graph</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --primary: #2563eb;
      --secondary: #f1f5f9;
      --accent: #38bdf8;
      --text: #1e293b;
      --card-bg: #fff;
      --card-shadow: 0 4px 24px rgba(30,41,59,0.08);
      --danger: #ef4444;
      --success: #22c55e;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--secondary);
      color: var(--text);
      min-height: 100vh;
    }
    header {
      background: var(--primary);
      color: #fff;
      padding: 1.2rem 0;
      text-align: center;
      font-size: 1.7rem;
      font-weight: 700;
      letter-spacing: 1px;
      box-shadow: 0 2px 8px rgba(30,41,59,0.05);
      position: sticky;
      top: 0;
      z-index: 2;
    }
    .container {
      background: var(--card-bg);
      border-radius: 1.1rem;
      box-shadow: var(--card-shadow);
      max-width: 650px;
      margin: 2.5rem auto;
      padding: 2.5rem 2rem 2rem 2rem;
    }
    .back-btn {
      display: inline-block;
      background: none;
      border: none;
      color: var(--primary);
      font-size: 1rem;
      font-weight: 500;
      margin-bottom: 1.2rem;
      cursor: pointer;
      text-decoration: underline;
      transition: color 0.15s;
    }
    .back-btn:hover, .back-btn:focus {
      color: var(--accent);
    }
    .strategy-title {
      font-size: 1.35rem;
      font-weight: 600;
      color: var(--primary);
      margin-bottom: 0.5rem;
    }
    .strategy-desc {
      color: #64748b;
      font-size: 1.05rem;
      margin-bottom: 1.7rem;
    }
    .algo-content {
      margin-top: 1.2rem;
      padding: 1.2rem;
      background: var(--secondary);
      border-radius: 0.7rem;
      box-shadow: 0 2px 8px rgba(30,41,59,0.05);
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 1rem;
    }
    th, td {
      border: 1px solid #e2e8f0;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #f8fafc;
      font-weight: 600;
    }
    input[type="number"], input[type="text"] {
      padding: 7px;
      border-radius: 5px;
      border: 1px solid #cbd5e1;
      font-size: 1rem;
      width: 100px;
      margin: 2px 0;
      transition: border 0.15s;
    }
    input[type="number"]:focus, input[type="text"]:focus {
      border: 1.5px solid var(--primary);
      outline: none;
    }
    .input-group {
      margin-bottom: 1.2rem;
    }
    .algo-btn {
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.16s;
      margin-top: 1rem;
    }
    .algo-btn:hover, .algo-btn:focus {
      background: var(--primary);
    }
    #result {
      padding: 1rem;
      margin-top: 1.2rem;
      border-radius: 0.7rem;
      font-size: 1.08rem;
      font-weight: 500;
      box-shadow: 0 2px 8px rgba(30,41,59,0.06);
    }
    .safe {
      background: #dcfce7;
      color: var(--success);
      border: 1.5px solid var(--success);
    }
    .deadlock {
      background: #fee2e2;
      color: var(--danger);
      border: 1.5px solid var(--danger);
    }
    .graph {
      border: 1px solid #e2e8f0;
      background: #f8fafc;
      padding: 1.2rem;
      border-radius: 0.7rem;
      margin-top: 1.5rem;
      font-size: 1.05rem;
      color: #334155;
      box-shadow: 0 2px 8px rgba(30,41,59,0.03);
      word-break: break-word;
    }
    @media (max-width: 700px) {
      .container {
        margin: 1.2rem 0.5rem;
        padding: 1.2rem 0.5rem;
      }
      input[type="number"], input[type="text"] {
        width: 60px;
      }
    }
  </style>
</head>
<body>
  <header>
    Deadlock Detection
  </header>
  <div class="container">
    <button class="back-btn" onclick="window.location.href='index.html'">&larr; Back to Main Page</button>
    <div class="strategy-title">Wait-for Graph Algorithm</div>
    <div class="strategy-desc">
      Enter the number of processes and specify, for each process, the other processes it is waiting for (comma-separated). The system will detect if a deadlock (cycle) exists in the wait-for graph.
    </div>
    <div class="algo-content">
      <div class="input-group">
        <label><strong>Number of Processes:</strong></label>
        <input type="number" id="numProcesses" min="2" value="4" onchange="createInputs()">
      </div>
      <div id="processInputs"></div>
      <button class="algo-btn" onclick="detectDeadlock()">Detect Deadlock</button>
      <div id="result"></div>
      <div id="graphVisual" class="graph"></div>
    </div>
  </div>
  <script>
    function createInputs() {
      const num = parseInt(document.getElementById('numProcesses').value);
      let html = `<table><tr><th>Process</th><th>Waits For (comma-separated)</th></tr>`;
      for(let i = 0; i < num; i++) {
        html += `
          <tr>
            <td><strong>P${i}</strong></td>
            <td><input type="text" id="p${i}" placeholder="e.g., 1,2"></td>
          </tr>`;
      }
      html += "</table>";
      document.getElementById('processInputs').innerHTML = html;
    }

    function detectDeadlock() {
      const numProcesses = parseInt(document.getElementById('numProcesses').value);
      const graph = [];
      let isValid = true;

      // Build adjacency list from user input
      for(let i = 0; i < numProcesses; i++) {
        const input = document.getElementById(`p${i}`).value;
        const edges = input.split(',')
          .map(x => parseInt(x.trim()))
          .filter(x => !isNaN(x) && x >= 0 && x < numProcesses);
        if(input && edges.length === 0) {
          showResult(`Invalid input for process P${i}.`, false);
          isValid = false;
          break;
        }
        graph.push(edges);
      }

      if(!isValid) return;

      // Detect cycle using DFS with coloring
      const hasCycle = checkForDeadlock(graph);

      // Display results
      showResult(
        hasCycle
          ? "⚠️ Deadlock Detected! (Cycle exists in wait-for graph)"
          : "✅ System is Safe! (No cycles in wait-for graph)",
        !hasCycle
      );

      // Visualize graph
      visualizeGraph(graph);
    }

    function checkForDeadlock(graph) {
      const states = new Array(graph.length).fill(0); // 0=unvisited, 1=visiting, 2=visited
      function hasCycle(node) {
        if(states[node] === 1) return true;
        if(states[node] === 2) return false;
        states[node] = 1; // Mark as visiting
        for(const neighbor of graph[node]) {
          if(hasCycle(neighbor)) return true;
        }
        states[node] = 2; // Mark as visited
        return false;
      }
      for(let i = 0; i < graph.length; i++) {
        if(states[i] === 0 && hasCycle(i)) return true;
      }
      return false;
    }

    function showResult(message, isSafe) {
      const resultDiv = document.getElementById('result');
      resultDiv.className = isSafe ? 'safe' : 'deadlock';
      resultDiv.innerHTML = message;
    }

    function visualizeGraph(graph) {
      const visual = document.getElementById('graphVisual');
      let html = "<strong>Wait-for Graph:</strong><br>";
      let hasEdges = false;
      graph.forEach((edges, i) => {
        if(edges.length > 0) {
          hasEdges = true;
          html += `P${i} &rarr; ${edges.map(e => `P${e}`).join(', ')}<br>`;
        }
      });
      if(!hasEdges) html += "<em>No wait-for relationships.</em>";
      visual.innerHTML = html;
    }

    // Initial setup
    createInputs();
  </script>
</body>
</html>
